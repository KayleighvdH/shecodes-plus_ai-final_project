<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Link CSS File -->
		<link rel="stylesheet" href="/src/style.css" />
		<!-- Import Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<!-- Import TypewriterJS -->
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<title>AI Poems Generator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Welcome to my Poem Generator</h1>
			</header>

			<main>
				<form id="poem-generator-form">
					<input
						type="text"
						placeholder="Enter the topic of your poem"
						autofocus
						required
						autocomplete="off"
						class="instructions"
						id="user-instructions" />
					<input type="submit" class="submit-button" />
				</form>

				<div class="poem" id="poem"></div>
			</main>

			<footer>
				<p>
					This AI project was coded by
					<a href="https://github.com/KayleighvdH" target="_blank"
						>Kayleigh van der Heijden</a
					>, is
					<a
						href="https://github.com/KayleighvdH/shecodes-plus_ai-final_project"
						>open-sourced on Github</a
					>
					and is
					<a href="kayleighvdh-poemgenerator.netlify.app">hosted on Netlify</a>.
				</p>
			</footer>
		</div>

		<script src="/src/index.js"></script>
	</body>
</html>
