<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Link CSS File -->
		<link rel="stylesheet" href="/src/style.css" />
		<title>AI Poems Generator</title>
	</head>
	<body>
		<header>
			<h1>Welcome to my Poem Generator</h1>
		</header>

		<main>
			<form>
				<input
					type="text"
					placeholder="Enter the topic of your poem"
					autofocus
					required
					autocomplete="off" />

			</form>

			<div>The Poem will go here</div>
		</main>

		<footer>

					>Kayleigh van der Heijden</a
				>, is
				<a href="https://github.com/KayleighvdH/shecodes-plus_ai-final_project"
					>open-sourced on Github</a
				>
				and is
				<a href="kayleighvdh-poemgenerator.netlify.app">hosted on Netlify</a>.
			</p>
		</footer>

		<script src="/src/index.js"></script>
	</body>
</html>
